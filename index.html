<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cajero ATM</title>
    <!--CSS BOOTSTRAP   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--icons bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--css puro-->
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="d-flex flex-column">
    <div id="wrapper" class="container">
      <p class="atm">ATM</p>
      <div class="row">
        <form action="" class="col-12 d-flex justify-content-center ">
          <select name="cuenta" id="opciones" class="form-select mx-2 select" aria-label="Default select example">
            <option selected>Seleccione una cuenta</option>
            <!--<option value="1">Mali</option>
            <option value="2">Gera</option>
            <option value="3">Maui</option>-->
          </select>
          <button type="submit" class="btn btn-dark btn-ingresar">Ingresar</button>
        </form>
      </div>
    </div>

    <div id="actions"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="index/operaciones/operaciones.js"></script>
  </body>
</html>
